apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-app-ingress
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    # Essential for streaming/SSE
    traefik.ingress.kubernetes.io/buffering: "false"
    # Disable response buffering for real-time streaming
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Set read timeout for long-running connections
    traefik.ingress.kubernetes.io/timeout: "3600"
    # Keep connections alive for streaming
    traefik.ingress.kubernetes.io/connection-header: "keep-alive"
    # Use custom middleware for streaming
    traefik.ingress.kubernetes.io/router.middlewares: default-streaming-headers@kubernetescrd,default-streaming-buffering@kubernetescrd
spec:
  tls:
  - hosts:
    - blackbox.bareflux.co
    secretName: bareflux-co-tls
  rules:
  - host: blackbox.bareflux.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-app-service
            port:
              number: 80
