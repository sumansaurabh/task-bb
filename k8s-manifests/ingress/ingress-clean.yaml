apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-app-ingress-clean
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    # Basic streaming optimizations without middleware
    traefik.ingress.kubernetes.io/buffering: "false"
    traefik.ingress.kubernetes.io/timeout: "3600"
    traefik.ingress.kubernetes.io/connection-header: "keep-alive"
spec:
  tls:
  - hosts:
    - blackbox.bareflux.co
    secretName: bareflux-co-tls
  rules:
  - host: blackbox.bareflux.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-app-service
            port:
              number: 80
